<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Phone-Store</title>
    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img-gif/logo.png" width="40px" alt=""> Hand Phone Store</a>
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="container vh-100">
        <!-- Heading LOGO -->
        <div class="heading d-flex flex-column align-items-center">
            <img src="img-gif/logo.png" width="25%" alt="">
        </div>

        <!-- Search Box Start -->
        <div class="input-group mb-3 w-75 mx-auto mt-5">
            <input type="text" class="form-control" placeholder="Search your phone" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="search-input">
            <button class="btn btn-outline-secondary" type="button" id="search-btn"
                onclick="loadPhones()">Search</button>
        </div>
        <!-- Search Box End -->

        <!-- Display Search Result in UI Start -->
        <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
            <img src="img-gif/Curve-Loading.gif" id="spinner" alt="">
            <div id="error-message">
            </div>
            <div id="device-detail" class="mx-auto">
            </div>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-3">
            </div>
        </div>
        <!-- Display Search Result in UI End -->
    </main>
    <!-- Main End -->
    <!-- vanilla js -->
    <script src="js/app.js"></script>
    <!-- Bootstrap JS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
